language: go
go:
- 1.6
env:
- secure: ""
before_install:
- openssl aes-256-cbc -K $encrypted_4814b291ff1d_key -iv $encrypted_4814b291ff1d_iv
  -in equinox.key.enc -out equinox.key -d
gobuild_args: -ldflags "-X main.version $TRAVIS_COMMIT"
deploy:
  provider: script
  script: scripts/deploy.sh
  on:
    branch: master
